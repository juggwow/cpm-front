<div class="layout-topbar">
    <div class="flex align-items-center gap-4">
        <a class="flex" routerLink="">
            <img src="assets/img/CPM.svg" alt="logo" width="50" />
        </a>
        <div class="flex flex-column">
            <span class="font-bold">
                PEA Capital Project Management
            </span>
            <span class="text-md">
                ระบบบริหารโครงการก่อสร้างระบบไฟฟ้า กฟภ.
            </span>
        </div>
    </div>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{
            'layout-topbar-menu-mobile-active':
                layoutService.state.profileSidebarVisible
        }">
        <p-avatar image="https://plms.pea.co.th/Personal/EmployeeImage?EmpCode={{userInfo?.employeeId}}"
            styleClass="mr-2" size="large" shape="circle" icon="pi pi-user"></p-avatar>
        <button class="p-link layout-topbar-button" (click)="logout()">
            <i class="pi pi-sign-out"></i>
            <span>logout</span>
        </button>

</div>
