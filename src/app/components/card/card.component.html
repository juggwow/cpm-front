<div class="app-card" style="background:{{ bgcolor }};color:{{ textcolor }};">
  <div>
    <span class="app-card-title">{{ title }}</span>
    <div class="app-card-content">
        <div style="display: flex;flex-direction: row;height:47px;align-items: flex-end;">
            <span class="app-card-content-1">{{ amount1 }}</span>
            <span class="app-card-content-2">รายการ</span>
        </div>
        <div style="display:{{display}};flex-direction: row;gap: 4px;">
            <div style="width: 1px; height: 47px; background: {{ textcolor }};"></div>
            <div class="app-card-content-3">
              <div class="app-card-content-4">
                <div style="display: flex; align-items: flex-start; gap: 4px">
                  <div style="width: 18px; height: 18px">
                    <img alt="*" src="{{icon1}}">
                  </div>
                  <span
                    style="
                      display: flex;
                      width: 64px;
                      flex-direction: column;
                      justify-content: center;
                      font-size: 14px;
                      font-style: normal;
                      font-weight: 500;
                      line-height: normal;
                    "
                    >{{detail1}}</span
                  >
                </div>
                <div
                  style="
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    flex-shrink: 0;
                    font-size: 14px;
                    font-style: normal;
                    font-weight: 400;
                    line-height: 20px;
                    letter-spacing: 0.28px;
                  "
                >
                  {{ amount2 }} รายการ
                </div>
              </div>
              <div
                style="
                  display: flex;
                  width: 164px;
                  justify-content: space-between;
                  align-items: center;
                "
              >
                <div style="display: flex; align-items: flex-start; gap: 4px">
                  <div style="width: 18px; height: 18px">
                    <img alt="*" src="{{icon2}}">
                  </div>
                  <span
                    style="
                      display: flex;
                      width: 57px;
                      flex-direction: column;
                      justify-content: center;
                      font-size: 14px;
                      font-style: normal;
                      font-weight: 500;
                      line-height: normal;
                    "
                    >{{detail2}}</span
                  >
                </div>
                <div
                  style="
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    flex-shrink: 0;
                    font-size: 14px;
                    font-style: normal;
                    font-weight: 400;
                    line-height: 20px;
                    letter-spacing: 0.28px;
                  "
                >
                  {{ amount3 }} รายการ
                </div>
              </div>
            </div>
        </div>
    </div>
  </div>
</div>
