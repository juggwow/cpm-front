<div class="container">
    <div class="my-5">
      <div class="neutral-08 fw-bold fs-4 my-3">บริหารสัญญา</div>
        <p-breadcrumb class="max-w-full" [model]="items" [style]="{background:'none',border:'none',padding:'0'}"></p-breadcrumb>
    </div>
    <div style="display: inline-flex; align-items: flex-end; gap: 40px;">
      <app-card [title]="'รายการทั้งหมด'" [amount1]="allAmount" [amount2]="allComplete" [amount3]="allIncomplate" [detail1]="'รับของครบ'" [detail2]="'ยังไม่ครบ'" [icon1]="'assets/svg/check_circle_black.svg'" [icon2]="'assets/svg/error_black.svg'" [routerLink]="['../']"></app-card>
      <app-card [title]="'รายการที่ตรวจสอบแล้ว'" [amount1]="checkAmount" [amount2]="checkGood" [amount3]="checkWaste" [detail1]="'ดี'" [detail2]="'พบปัญหา'" [icon1]="'assets/svg/thumb_up_black.svg'" [icon2]="'assets/svg/assignment_late_black.svg'" [routerLink]="['../approve']"></app-card>
      <app-card [title]="'รายการอยู่ระหว่างดำเนินการ'" [bgcolor]="'#7718bc'" [textcolor]="'#fcfcfc'" [amount1]="progressAmount" [amount2]="0" [amount3]="0" [display]="'none'"></app-card>  
    </div>
    <div class="container">
      <div class="row my-5">
        <div class="card">
          <p-table
            [value]="data"
            [rowHover]="true"
            [loading]="loading"
            [lazy]="true"
            (onSort)="onSortColumn($event,contractId)"
          >
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="sSeq">
                  <div class="flex justify-content-between align-items-center">
                    ลำดับ
                    <p-sortIcon field="sSeq"></p-sortIcon>
                  </div>
                </th>
                <th pSortableColumn="invNo">
                  <div class="flex justify-content-between align-items-center">
                    เลขที่ใบส่ง
                    <p-sortIcon field="invNo"></p-sortIcon>
                  </div>
                </th>
                <th pSortableColumn="itemName">
                  <div class="flex justify-content-between align-items-center">
                    รายการ
                    <p-sortIcon field="itemName"></p-sortIcon>
                  </div>
                </th>
                <th pSortableColumn="arrival">
                  <div class="flex justify-content-between align-items-center">
                    วันที่ส่งถึงหน้างาน
                    <p-sortIcon field="arrival"></p-sortIcon>
                  </div>
                </th>
                <th pSortableColumn="inspection">
                  <div class="flex justify-content-between align-items-center">
                    วันที่ตรวจสอบ
                    <p-sortIcon field="inspection"></p-sortIcon>
                  </div>
                </th>
                <th pSortableColumn="stateName">
                  <div class="flex justify-content-between align-items-center">
                    สถานะ
                    <p-sortIcon field="stateName"></p-sortIcon>
                  </div>
                </th>
                <th></th>
              </tr>
              <tr>
                <th>
                  <div class="flex align-items-center gap-2">
                    <input
                      class="w-10"
                      pInputText
                      name="seq"
                      (keyup)="onFilterColumn('seq', $event)"
                      placeholder="Search"
                    />
                    <button
                      pButton
                      pRipple
                      type="button"
                      icon="pi pi-times"
                      class="p-button-rounded p-button-text p-button-plain"
                      (click)="onClearFilter('seq')"
                    ></button>
                  </div>
                </th>
                <th>
                  <div class="flex align-items-center gap-2">
                    <input
                      class="w-10"
                      type="text"
                      pInputText
                      (keyup)="onFilterColumn('invNo', $event)"
                      placeholder="Search"
                    />
                    <button
                      pButton
                      pRipple
                      type="button"
                      icon="pi pi-times"
                      class="p-button-rounded p-button-text p-button-plain"
                      (click)="onClearFilter('invNo')"
                    ></button>
                  </div>
                </th>
                <th>
                  <div class="flex align-items-center gap-2">
                    <input
                      class="w-10"
                      type="text"
                      pInputText
                      (keyup)="onFilterColumn('name', $event)"
                      placeholder="Search"
                    />
                    <button
                      pButton
                      pRipple
                      type="button"
                      icon="pi pi-times"
                      class="p-button-rounded p-button-text p-button-plain"
                      (click)="onClearFilter('name')"
                    ></button>
                  </div>
                </th>
                <th>
                  <div class="flex align-items-center gap-2">
                    <input
                      class="w-10"
                      type="text"
                      pInputText
                      (keyup)="onFilterColumn('arrival', $event)"
                      placeholder="Search"
                    />
                    <button
                      pButton
                      pRipple
                      type="button"
                      icon="pi pi-times"
                      class="p-button-rounded p-button-text p-button-plain"
                      (click)="onClearFilter('arrival')"
                    ></button>
                  </div>
                </th>
                <th>
                  <div class="flex align-items-center gap-2">
                    <input
                      class="w-10"
                      type="text"
                      pInputText
                      (keyup)="onFilterColumn('inspection', $event)"
                      placeholder="Search"
                    />
                    <button
                      pButton
                      pRipple
                      type="button"
                      icon="pi pi-times"
                      class="p-button-rounded p-button-text p-button-plain"
                      (click)="onClearFilter('inspection')"
                    ></button>
                  </div>
                </th>
                <th>
                  <div class="flex align-items-center gap-2">
                    <input
                      class="w-10"
                      type="text"
                      pInputText
                      (keyup)="onFilterColumn('stateName', $event)"
                      placeholder="Search"
                    />
                    <button
                      pButton
                      pRipple
                      type="button"
                      icon="pi pi-times"
                      class="p-button-rounded p-button-text p-button-plain"
                      (click)="onClearFilter('stateName')"
                    ></button>
                  </div>
                </th>
                <th></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-report>
              <tr>
                <td>{{ report.seq }}</td>
                <td>
                  {{ report.invNo }}
                </td>
                <td>
                  {{ report.itemName }}
                </td>
                <td>
                  {{ report.arrival }}
                </td>
                <td>
                  {{ report.inspection }}
                </td>
                <td>
                  {{ report.stateName }}
                </td>
                <!-- <td *ngIf="report.stateID===1">
                  <div class="flex gap-1"  >
                    <button pButton class="p-button-text" (click)="menu.toggle($event)">
                      <i class="pi pi-ellipsis-v"></i>
                    </button>
                    <p-menu #menu [model]="reportDrafMenu" [popup]="true"></p-menu>
                  </div>
                </td>
                <td *ngIf="report.stateID===2">
                  <div class="flex gap-1"  >
                    <button pButton class="p-button-text" (click)="menu.toggle($event)">
                      <i class="pi pi-ellipsis-v"></i>
                    </button>
                    <p-menu #menu [model]="getMenuItemsForItem(report)" [popup]="true"></p-menu>
                  </div>
                </td> -->
                <td>
                  <div class="flex gap-1"  >
                    <button pButton class="p-button-text" (click)="setReportManageMenu(report);menu.toggle($event)">
                      <i class="pi pi-ellipsis-v"></i>
                    </button>
                    <p-menu #menu [model]="reportManageMenu" [popup]="true" appendTo="body"></p-menu>
                  </div>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="7">No datas found.</td>
              </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
              <tr>
                <td colspan="7">Loading datas data. Please wait.</td>
              </tr>
            </ng-template>
          </p-table>
          <div class="card flex justify-content-center">
            <p-paginator
              (onPageChange)="onPageChange($event, contractId)"
              [first]="first"
              [rows]="rows"
              [totalRecords]="totalRecords"
              [rowsPerPageOptions]="[5, 10, 50]"
            ></p-paginator>
          </div>
        </div>
      </div>
    </div>
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
  </div>
